<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Image man</title>
    </head>
    <body>
        <header class="header">
            <div class="header__wrapper">
                <img src="img/logo.png" alt="logo">
                <h1>ImageMan</h1>
            </div>
        </header>
        <section class="main">
            <div class="cards">
                <div class="card card--plus" id="add">
                    <img src="img/plus.svg" alt="add btn">
                </div>
            </div>
        </section>
        <div class="overlay">
            <div class="modal">
                <div class="content">
                    <form method="POST" id="form">
                        <label for="name">Name</label>
                        <input type="text" name="name" required>
                        <label for="descr">Description</label>
                        <textarea id="descr" name="descr" rows="5" cols="33" required></textarea>
                        <label for="file-upload" class="custom-file-upload">
                            <div>
                                <img src="img/upload.svg" alt="upload"> Upload image
                            </div>
                        </label>
                        <div class="btn__group">
                            <img id="preview" alt="your image" width="100" height="100" />
                            <input class="previewInput" type="file" name="image" id="file-upload">
                            <button class="save__btn" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
